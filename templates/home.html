<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Predict Math Score</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="title">Predict Math Score ðŸ§®</h2>
      <form id="predictForm" class="form" method="post" action="{{ url_for('predict') }}">
        <div class="form-grid">
    <label class="form-group">Gender
      <select class="form-control" name="gender" required>
        <option value="female">female</option>
        <option value="male">male</option>
      </select>
    </label>

    <label class="form-group">Race / Ethnicity
      <select class="form-control" name="race_ethnicity" required>
        <option value="group A">group A</option>
        <option value="group B">group B</option>
        <option value="group C">group C</option>
        <option value="group D">group D</option>
        <option value="group E">group E</option>
      </select>
    </label>

    <label class="form-group">Parental level of education
      <select class="form-control" name="parental_level_of_education" required>
        <option value="some high school">some high school</option>
        <option value="high school">high school</option>
        <option value="some college">some college</option>
        <option value="associate's degree">associate's degree</option>
        <option value="bachelor's degree">bachelor's degree</option>
        <option value="master's degree">master's degree</option>
      </select>
    </label>

    <label class="form-group">Lunch
      <select class="form-control" name="lunch" required>
        <option value="standard">standard</option>
        <option value="free/reduced">free/reduced</option>
      </select>
    </label>

    <label class="form-group">Test preparation course
      <select class="form-control" name="test_preparation_course" required>
        <option value="none">none</option>
        <option value="completed">completed</option>
      </select>
    </label>

    <label class="form-group">Reading score (0-100)
      <input class="form-control" type="number" name="reading_score" min="0" max="100" required />
    </label>

    <label class="form-group">Writing score (0-100)
      <input class="form-control" type="number" name="writing_score" min="0" max="100" required />
    </label>
      </div>

      <button class="btn btn-primary" type="submit">Predict Math Score</button>
    </form>

    {% if prediction is defined %}
    <div class="result">Predicted math score: {{ prediction }}</div>
    {% else %}
    <div class="result">Enter data and submit to get a prediction</div>
    {% endif %}


</body>
</html>
